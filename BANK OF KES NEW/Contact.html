<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us form</title>
    <link rel="stylesheet" href="style.css">
</head>
     <body>
       <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST"class="contact-left">
           <div class="contact-left-title">
                <h2>Contact us</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="586d1bc5-939e-4ca7-b6c1-0c1403e92077">
              <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
              <br>
             <input type="email" name="email" placeholder="@gmail.com" class="contact-inputs" required >
             <input type="tel" name="number" placeholder="+91" pattern="[0-9]{10}" class="contact-inputs"required> 
             <textarea name="message" placeholder="Write your query...."  class="contact-inputs" required></textarea>
             <button type="submit">Submit</button>
            </div>
        </form>
        <div class="contact-right">
        </div>
       </div>
    
     </body>
</html>
